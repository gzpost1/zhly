server:
  port: 9110
  error:
    include-message: always
spring:
  application:
    name: community-gateway
  cloud:
    nacos:
      server-addr: xxx
      username: nacos
      password: xxx
      discovery:
        namespace: xxx
      config:
        auto-refresh: true
  redis:
    host: xxx
    port: 6379
    timeout: 5000
    database: 2
    password: xxx
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
ribbon:
  eureka:
    enabled: false
  ServerListRefreshInterval: 2000
feign:
  httpclient:
    connection-timeout: 5000